<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />
        <meta name="description" content="NTUST moodle3.0" />
        <meta name="keywords" content="moodle platform" />
        <meta name="author" content="ChengTze" />
        <title>Moodle3.0</title>
        <script
            src="https://kit.fontawesome.com/1ed414d8e4.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="shortcut icon"
            href="./static/img/taiwantech.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./static/css/style.css" />
        <link rel="stylesheet" href="./static/css/home.css" />
        <link rel="stylesheet" href="./static/css/courses.css" />
        <link rel="stylesheet" href="./static/css/courses_taken.css" />
    </head>
    <body>
        <div class="split-container">
            <!-- headbar -->
            <div class="headbar">
                <div class="headbar_logo">
                    <img
                        class="taiwan_tech_logo"
                        src="./static/img/taiwantech.png"
                    />
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="搜尋課程" />
                </div>
                <li id="courses" class="nav_item">
                    <i class="fa-solid fa-book-open"></i>
                </li>
                <li id="courses_taken" class="nav_item">
                    <i class="fa-solid fa-box-archive"></i>
                </li>
                <label class="toggle" for="toggle">
                    <i class="fa-solid fa-lightbulb"></i>
                    <input class="toggle__input" type="checkbox" id="toggle" />
                </label>
                <div class="user">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>
            <!-- area-l -->
            <div class="sidebar">
                <div class="logo">
                    <img
                        class="taiwan_tech_logo"
                        src="./static/img/taiwantech.png"
                    />
                    <p class="display">Moodle教學平台</p>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="display" type="text" placeholder="搜尋課程" />
                </div>
                <nav class="nav">
                    <ul class="nav_items">
                        <li id="courses" class="nav_item">
                            <i class="fa-solid fa-book-open"></i>
                            <a class="display">修習中課程</a>
                        </li>
                        <li id="courses_taken" class="nav_item">
                            <i class="fa-solid fa-box-archive"></i>
                            <a class="display">歷史課程</a>
                        </li>
                    </ul>
                </nav>
                <button class="sidebar_btn">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <div class="config">
                    <div class="user">
                        <i class="fa-solid fa-circle-user"></i>
                        <span class="display">承澤</span>
                    </div>
                    <label class="toggle-l toggle" for="toggle">
                        <i class="fa-solid fa-lightbulb"></i>
                        <input
                            class="toggle__input"
                            type="checkbox"
                            id="toggle"
                        />
                    </label>
                </div>
                <footer class="footer">
                    <p class="copyright display">
                        © 2022 四工管四乙 B10601132 吳承澤.
                    </p>
                </footer>
            </div>
            <!-- area-r -->
            <main id="root" class="main">
                <div class="banner"></div>
            </main>
        </div>
        <script src="./static/js/index.js"></script>
    </body>
</html>
